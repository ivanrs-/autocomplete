<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoSuggest Completion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.1/awesomplete.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        div.awesomplete { width: 100%; }
        .dropdown{ width: 100%;}
    </style>
</head>
<body>
    <div class="ui form" style="margin:10px;">
        <div id="warnmessage" class="ui icon message">
            <i class="hand point down outline icon"></i>
            <div class="content">
                <div class="header">
                    Please select an objective
                </div>
                <p>You cannot add notes until you have selected an appointment objective.</p>
            </div>
        </div>
        <div class="ui raised segment">
            <a class="ui orange ribbon label">Objective</a>
            <select id="objective"></select>
            
            <div class="content">
                <a class="ui orange ribbon label">Description</a>
                <textarea id="obj_desc" rows="5" placeholder="Purpose of appointment..." data-multiple></textarea>
            </div>
        </div>
        
        <div class="ui raised segment content">            
            <a class="ui blue ribbon label">Results</a>
            <textarea id="results" rows="5" placeholder="Results obtained..." data-multiple ></textarea>
            
            <a class="ui blue ribbon label">Actions</a>
            <textarea id="actions" rows="5" placeholder="Actions performed..." data-multiple ></textarea>
        </div>
        <div class="ui raised segment content">
            <a class="ui teal ribbon label">Next Visit Objectives(s)</a>
            <textarea id="next_visit" rows="7" placeholder="What are your next visits objectives..." data-multiple></textarea>
        </div>
        <div class="content">
            <button id="submit" class="ui green button" type="submit">Save Notes</button>
            <div class="ui message">
                <div class="header">
                    Notes Entered:
                </div>
                <span id="final_notes"></span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js'></script>
    <script src="http://leaverou.github.io/awesomplete/awesomplete.js"></script>
    <script src="controlsMapping.js"></script>
    <script src="autosuggest.js"></script>
    <script>
        document.onreadystatechange = () => {
            if (document.readyState === 'interactive') {
                Suggest.initialize()
            }
        }
    </script>
</body>

</html>
